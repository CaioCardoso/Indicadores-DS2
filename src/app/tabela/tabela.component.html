<div class="mat-elevation-z5 tabela">
    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="coletas">

        <!--------------------------------- Coluna ID ------------------------------------>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-------------------------------- Coluna ANO ------------------------------------>
        <ng-container matColumnDef="ano">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ano</th>
            <td mat-cell *matCellDef="let row">{{row.ano}}</td>
        </ng-container>

        <!------------------------------- Coluna COLETA ---------------------------------->
        <ng-container matColumnDef="coleta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Coleta</th>
            <td mat-cell *matCellDef="let row">{{row.coleta}} </td>
        </ng-container>

        <!-------------------------------- Coluna META ----------------------------------->
        <!--<ng-container matColumnDef="meta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Meta</th>
            <td mat-cell *matCellDef="let row">{{row.meta}} %</td>
        </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
