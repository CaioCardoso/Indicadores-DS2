<app-header></app-header>

<div class="content">
    <mat-card class="mat-elevation-z3 ">
        <div>
            <mat-card-title class="center">Pesquisa Avançada</mat-card-title>
            <mat-card-subtitle class="center">Selecione as opções desejadas</mat-card-subtitle>
        </div>

        <div class="center">
            <mat-form-field>
                <mat-label>Eixo</mat-label>
                <mat-select>
                    <mat-option value="eixo1">Eixo 1</mat-option>
                    <mat-option value="eixo2">Eixo 2</mat-option>
                    <mat-option value="eixo3">Eixo 3</mat-option>
                    <mat-option value="seriehistorica">Serie Histórica</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="center">
            <mat-form-field>
                <mat-label>Área</mat-label>
                <mat-select>
                    <mat-option value="area1">Área 1</mat-option>
                    <mat-option value="area2">Área 2</mat-option>
                    <mat-option value="area3">Área 3</mat-option>
                    <mat-option value="educacao">Educação</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="center">
            <mat-form-field>
                <mat-label>Indicador</mat-label>
                <mat-select>
                    <mat-option value="indicador1">Indicador 1</mat-option>
                    <mat-option value="indicador2">Indicador 2</mat-option>
                    <mat-option value="indicador3">Indicador 3</mat-option>
                    <mat-option value="evasaoescolar">Evasão Escolar</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="period">
            <mat-form-field appearance="fill">
                <mat-label>Selecione o período</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Data inicial">
                    <input matEndDate placeholder="Data final">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>

        <div class="center">
            <button class="bexibir" routerLink="/resultado" mat-raised-button>Exibir</button>
            <button class="blimpar" mat-raised-button>Limpar</button>
        </div>

    </mat-card>
</div>
